<template name="appErrors">
    <div class="errors">
        {{#each errors}}
            {{> appError}}
        {{/each}}
    </div>
</template>

<template name="appError">
    <div class="alert alert-danger" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
